<svg width="32" height="32" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#14b8a6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="depthGradient">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
  </defs>

  <!-- Main gradient circle -->
  <circle cx="60" cy="60" r="50" fill="url(#circleGradient)"/>
  <circle cx="60" cy="60" r="50" fill="url(#depthGradient)"/>

  <!-- Simplified globe lines -->
  <g stroke="#f1f5f9" stroke-width="1.5" opacity="0.5">
    <line x1="60" y1="10" x2="60" y2="110" />
    <line x1="10" y1="60" x2="110" y2="60" />
    <ellipse cx="60" cy="60" rx="30" ry="50" fill="none"/>
  </g>

  <!-- Location pin -->
  <path d="M 60,45 C 56,45 53,48 53,52 C 53,56 60,63 60,63 C 60,63 67,56 67,52 C 67,48 64,45 60,45 Z"
        fill="#475569" opacity="0.9"/>
  <circle cx="60" cy="52" r="2.5" fill="#f1f5f9"/>
</svg>
