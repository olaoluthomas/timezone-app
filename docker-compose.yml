services:
  timezone-app:
    image: ghcr.io/olaoluthomas/timezone-app:latest
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: timezone-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - LOG_LEVEL=info
    restart: unless-stopped
    stop_grace_period: 30s
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges
    tmpfs:
      - /tmp:rw,noexec,nosuid,size=64m
      - /app/logs:rw,noexec,nosuid,size=128m
    mem_limit: 256m
    cpus: 0.5
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - timezone-network

networks:
  timezone-network:
    driver: bridge
