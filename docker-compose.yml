version: '3.8'

services:
  timezone-app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: timezone-app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      # Mount source code for hot-reload (development only)
      - ./src:/app/src:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => { process.exit(r.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - timezone-network

  # Optional: Add a development version with nodemon for hot-reload
  timezone-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage which has all dev dependencies
    container_name: timezone-app-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: npx nodemon src/index.js
    restart: unless-stopped
    networks:
      - timezone-network
    profiles:
      - dev  # Only start with --profile dev

networks:
  timezone-network:
    driver: bridge
