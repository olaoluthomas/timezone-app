name: CI

on:
  # Pull requests: only run after PR validation succeeds
  # This prevents duplicate runs (push + workflow_run for the same code)
  workflow_run:
    workflows: ["PR Validation"]
    types: [completed]

  # Manual trigger for testing
  workflow_dispatch:

# Cancel outdated runs when new commits are pushed
concurrency:
  group: ${{ github.workflow }}-${{ github.event.workflow_run.head_sha || github.sha }}
  cancel-in-progress: true

jobs:
  # Job 0: Check if we should run (validation passed or push event)
  check-trigger:
    name: Check Workflow Trigger
    runs-on: ubuntu-latest
    outputs:
      should_run: ${{ steps.check.outputs.should_run }}
    steps:
      - name: Checkout code (for path filtering)
        uses: actions/checkout@v4
        if: github.event_name == 'workflow_run'
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 2

      - name: Check trigger conditions
        id: check
        run: |
          echo "Event name: ${{ github.event_name }}"

          # For workflow_dispatch (manual), always run
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "✅ Workflow should run (manual trigger)"
            exit 0
          fi

          # For workflow_run (PR validation), check conclusion and paths
          if [[ "${{ github.event.workflow_run.conclusion }}" != "success" ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "⏭️  Skipping workflow (PR validation failed)"
            exit 0
          fi

          # Check if only docs/markdown changed
          CHANGED_FILES=$(git diff --name-only ${{ github.event.workflow_run.head_sha }}^..${{ github.event.workflow_run.head_sha }})
          echo "Changed files:"
          echo "$CHANGED_FILES"

          # Filter out ignored paths
          RELEVANT_CHANGES=$(echo "$CHANGED_FILES" | grep -vE '\.(md)$|^docs/|^LICENSE|^AUTHORS|^NOTICE|^\.gitignore|^\.gitattributes|^\.github/pull_request_template\.md|^\.editorconfig' || true)

          if [[ -z "${RELEVANT_CHANGES}" ]]; then
            echo "should_run=false" >> $GITHUB_OUTPUT
            echo "⏭️  Skipping workflow (only documentation changes)"
          else
            echo "should_run=true" >> $GITHUB_OUTPUT
            echo "✅ Workflow should run (code changes detected)"
          fi

  # Job 1: Lint and Format Check
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  # Job 2: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate --omit=dev
        continue-on-error: true  # Don't block CI on dev dependency vulnerabilities

  # Job 3: Unit Tests (Node 18.x and 20.x)
  test-unit:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

  # Job 4: Integration Tests (Node 18.x and 20.x)
  test-integration:
    name: Integration Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  # Job 5: Smoke Tests (Node 18.x and 20.x)
  test-smoke:
    name: Smoke Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]
      fail-fast: false
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        run: npm run test:smoke

  # Job 6: Full Coverage Report
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [check-trigger, test-unit, test-integration, test-smoke]
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        run: npm test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 7: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: check-trigger
    if: needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Verify app starts
        run: |
          echo "Starting app with 10-second timeout..."
          timeout 10s node src/index.js || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 124 ]; then
            echo "✓ App started successfully (timed out as expected)"
            exit 0
          elif [ "${EXIT_CODE:-0}" -eq 0 ]; then
            echo "✓ App started successfully"
            exit 0
          else
            echo "✗ App failed to start (exit code: $EXIT_CODE)"
            exit 1
          fi

  # Job 8: CI Status Check (required check for PRs)
  # This job ensures all blocking checks must pass before CI is considered successful
  ci-status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [check-trigger, lint, build, test-unit, test-integration, test-smoke, coverage]
    if: always() && needs.check-trigger.outputs.should_run == 'true'
    steps:
      - name: Check all required jobs passed
        run: |
          echo "Checking status of all required jobs..."

          # Check each required job status
          LINT_STATUS="${{ needs.lint.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          TEST_UNIT_STATUS="${{ needs.test-unit.result }}"
          TEST_INTEGRATION_STATUS="${{ needs.test-integration.result }}"
          TEST_SMOKE_STATUS="${{ needs.test-smoke.result }}"
          COVERAGE_STATUS="${{ needs.coverage.result }}"

          echo "Lint: $LINT_STATUS"
          echo "Build: $BUILD_STATUS"
          echo "Unit Tests: $TEST_UNIT_STATUS"
          echo "Integration Tests: $TEST_INTEGRATION_STATUS"
          echo "Smoke Tests: $TEST_SMOKE_STATUS"
          echo "Coverage: $COVERAGE_STATUS"

          # Fail if any required job failed
          if [[ "$LINT_STATUS" != "success" ]] || \
             [[ "$BUILD_STATUS" != "success" ]] || \
             [[ "$TEST_UNIT_STATUS" != "success" ]] || \
             [[ "$TEST_INTEGRATION_STATUS" != "success" ]] || \
             [[ "$TEST_SMOKE_STATUS" != "success" ]] || \
             [[ "$COVERAGE_STATUS" != "success" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi

          echo "✅ All required jobs passed"
