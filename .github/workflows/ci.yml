name: CI

on:
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/pull_request_template.md'
      - 'LICENSE'
      - 'AUTHORS'
      - 'NOTICE'
      - '.gitignore'
      - '.gitattributes'
      - '.eslintrc*'
      - 'eslint.config.*'
      - '.prettierrc*'
      - '.prettierignore'
      - 'commitlint.config.*'
      - '.editorconfig'
      - '.vscode/**'
      - '.idea/**'

  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/pull_request_template.md'
      - 'LICENSE'
      - 'AUTHORS'
      - 'NOTICE'
      - '.gitignore'
      - '.gitattributes'
      - '.eslintrc*'
      - 'eslint.config.*'
      - '.prettierrc*'
      - '.prettierignore'
      - 'commitlint.config.*'
      - '.editorconfig'
      - '.vscode/**'
      - '.idea/**'

  workflow_dispatch:

# Per-PR concurrency (by PR number); push-to-main uses refs/heads/main
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Job 0: Validate PR metadata (labels, title, issue reference)
  # Runs only on pull_request events; skipped on push and workflow_dispatch
  validate-pr:
    name: Validate PR
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Check PR has type label
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          LABELS=$(gh pr view ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --json labels --jq '.labels[].name')

          if ! echo "$LABELS" | grep -qE '^(bug|enhancement|documentation|refactor|dependencies)$'; then
            echo "❌ PR missing required type label"
            echo "Required: bug, enhancement, documentation, refactor, or dependencies"
            echo "Current labels: $LABELS"
            exit 1
          fi
          echo "✅ PR has valid type label"

      - name: Validate PR title format
        run: |
          PR_TITLE="${{ github.event.pull_request.title }}"
          if ! echo "$PR_TITLE" | grep -qE '^(feat|fix|docs|test|refactor|chore|style|perf)(\(.+\))?:'; then
            echo "❌ PR title must start with conventional commit type"
            echo "Required format: <type>[optional scope]: <description>"
            echo "Current title: $PR_TITLE"
            exit 1
          fi
          echo "✅ PR title follows conventional format"

      - name: Validate PR has issue reference
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          PR_BODY=$(gh pr view ${{ github.event.pull_request.number }} \
            --repo ${{ github.repository }} \
            --json body --jq '.body')

          if echo "$PR_BODY" | grep -qE '(Closes|Fixes|Resolves) #[0-9]+'; then
            ISSUE_REF=$(echo "$PR_BODY" | grep -oE '(Closes|Fixes|Resolves) #[0-9]+' | head -1)
            echo "✅ PR has issue reference: $ISSUE_REF"
            exit 0
          fi

          if echo "$PR_BODY" | grep -qE 'No Pre-existing Issue'; then
            echo "✅ PR has exception explanation for missing issue reference"
            exit 0
          fi

          if [[ "${{ github.event.pull_request.user.login }}" == "dependabot[bot]" ]]; then
            echo "✅ Dependabot PR - no issue reference required"
            exit 0
          fi

          echo "❌ PR missing required issue reference"
          echo ""
          echo "All PRs must reference a GitHub issue using:"
          echo "  - Closes #N"
          echo "  - Fixes #N"
          echo "  - Resolves #N"
          echo ""
          echo "Exception: Add 'No Pre-existing Issue' section to PR description"
          exit 1

  # Job 1: Lint and Format Check
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    needs: [validate-pr]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Check code formatting
        run: npm run format:check

  # Job 2: Security Audit
  security:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: [validate-pr]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=moderate --omit=dev
        continue-on-error: false

  # Job 3: Unit Tests (Node 20.x and 22.x)
  test-unit:
    name: Unit Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false
    needs: [validate-pr]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests with coverage
        run: npm run test:unit -- --coverage

  # Job 4: Integration Tests (Node 20.x and 22.x)
  test-integration:
    name: Integration Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false
    needs: [validate-pr]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run integration tests
        run: npm run test:integration

  # Job 5: Smoke Tests (Node 20.x and 22.x)
  test-smoke:
    name: Smoke Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20.x, 22.x]
      fail-fast: false
    needs: [validate-pr]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ matrix.node-version }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-${{ matrix.node-version }}-

      - name: Install dependencies
        run: npm ci

      - name: Run smoke tests
        env:
          GEOLOCATION_API_KEY: ${{ secrets.GEOLOCATION_API_KEY }}
        run: npm run test:smoke

  # Job 6: Full Coverage Report
  coverage:
    name: Coverage Report
    runs-on: ubuntu-latest
    needs: [validate-pr, test-unit, test-integration, test-smoke]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Generate coverage report
        env:
          GEOLOCATION_API_KEY: ${{ secrets.GEOLOCATION_API_KEY }}
        run: npm test

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 30

  # Job 7: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [validate-pr]
    if: always() && (needs.validate-pr.result == 'success' || needs.validate-pr.result == 'skipped')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.x'

      - name: Cache npm dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm ci

      - name: Verify app starts
        run: |
          echo "Starting app with 10-second timeout..."
          timeout 10s node src/index.js || EXIT_CODE=$?
          if [ "${EXIT_CODE:-0}" -eq 124 ]; then
            echo "✓ App started successfully (timed out as expected)"
            exit 0
          elif [ "${EXIT_CODE:-0}" -eq 0 ]; then
            echo "✓ App started successfully"
            exit 0
          else
            echo "✗ App failed to start (exit code: $EXIT_CODE)"
            exit 1
          fi

  # Job 8: CI Status Check (required check for branch protection)
  ci-status-check:
    name: CI Status Check
    runs-on: ubuntu-latest
    needs: [validate-pr, lint, security, build, test-unit, test-integration, test-smoke, coverage]
    if: always()
    steps:
      - name: Check all required jobs passed
        run: |
          echo "Checking status of all required jobs..."

          VALIDATE_STATUS="${{ needs.validate-pr.result }}"
          LINT_STATUS="${{ needs.lint.result }}"
          SECURITY_STATUS="${{ needs.security.result }}"
          BUILD_STATUS="${{ needs.build.result }}"
          TEST_UNIT_STATUS="${{ needs.test-unit.result }}"
          TEST_INTEGRATION_STATUS="${{ needs.test-integration.result }}"
          TEST_SMOKE_STATUS="${{ needs.test-smoke.result }}"
          COVERAGE_STATUS="${{ needs.coverage.result }}"

          echo "Validate PR: $VALIDATE_STATUS"
          echo "Lint: $LINT_STATUS"
          echo "Security: $SECURITY_STATUS"
          echo "Build: $BUILD_STATUS"
          echo "Unit Tests: $TEST_UNIT_STATUS"
          echo "Integration Tests: $TEST_INTEGRATION_STATUS"
          echo "Smoke Tests: $TEST_SMOKE_STATUS"
          echo "Coverage: $COVERAGE_STATUS"

          # If validation explicitly failed, fail CI
          if [[ "$VALIDATE_STATUS" == "failure" ]]; then
            echo "❌ PR validation failed"
            exit 1
          fi

          # Check CI jobs (success or skipped are OK)
          FAILED=false
          for STATUS in "$LINT_STATUS" "$SECURITY_STATUS" "$BUILD_STATUS" "$TEST_UNIT_STATUS" \
                        "$TEST_INTEGRATION_STATUS" "$TEST_SMOKE_STATUS" "$COVERAGE_STATUS"; do
            if [[ "$STATUS" == "failure" ]]; then
              FAILED=true
            fi
          done

          if [[ "$FAILED" == "true" ]]; then
            echo "❌ One or more required jobs failed"
            exit 1
          fi

          echo "✅ All required checks passed"
