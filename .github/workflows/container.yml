name: Container Build & Push

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths-ignore:
      # Documentation
      - '**.md'
      - 'docs/**'
      - '.github/pull_request_template.md'

      # License and legal
      - 'LICENSE'
      - 'AUTHORS'
      - 'NOTICE'

      # Git configuration
      - '.gitignore'
      - '.gitattributes'
      - '.husky/**'

      # Code quality configs (don't affect runtime)
      - '.eslintrc*'
      - 'eslint.config.*'
      - '.prettierrc*'
      - '.prettierignore'
      - 'commitlint.config.*'
      - '.editorconfig'

      # GitHub configuration (non-workflow)
      - '.github/dependabot.yml'

      # Editor directories
      - '.vscode/**'
      - '.idea/**'

  release:
    types: [published]

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    name: Build and Push Container Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      security-events: write  # Required for uploading Trivy SARIF results

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
          labels: |
            # Standard OCI labels
            org.opencontainers.image.title=${{ github.event.repository.name }}
            org.opencontainers.image.description=${{ github.event.repository.description }}
            org.opencontainers.image.url=${{ github.event.repository.html_url }}
            org.opencontainers.image.source=${{ github.event.repository.clone_url }}
            org.opencontainers.image.version=${{ github.ref_name }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=${{ github.event.repository.license.spdx_id }}

            # Build context labels (answers "why was this built?")
            build.trigger=${{ github.event_name }}
            build.branch=${{ github.ref_name }}
            build.commit.sha=${{ github.sha }}
            build.commit.message=${{ github.event.head_commit.message }}
            build.commit.author=${{ github.event.head_commit.author.name }}
            build.commit.timestamp=${{ github.event.head_commit.timestamp }}
            build.workflow.run_id=${{ github.run_id }}
            build.workflow.run_number=${{ github.run_number }}

            # Repository metadata
            repository.full_name=${{ github.repository }}
            repository.owner=${{ github.repository_owner }}
            repository.default_branch=${{ github.event.repository.default_branch }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Run Trivy security scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Test container health
        run: |
          # Pull the image
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

          # Run container
          docker run -d --name test-container -p 3000:3000 \
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.meta.outputs.version }}

          # Wait for health check
          sleep 10

          # Check health endpoint
          curl -f http://localhost:3000/health || exit 1

          # Check readiness endpoint
          curl -f http://localhost:3000/health/ready || exit 1

          # Cleanup
          docker stop test-container
          docker rm test-container
