name: Release

on:
  push:
    branches:
      - main
    paths-ignore:
      # Documentation
      - '**.md'
      - 'docs/**'
      - '.github/pull_request_template.md'

      # License and legal
      - 'LICENSE'
      - 'AUTHORS'
      - 'NOTICE'

      # Git configuration
      - '.gitignore'
      - '.gitattributes'

      # Code quality configs (don't affect versioning)
      - '.eslintrc*'
      - 'eslint.config.*'
      - '.prettierrc*'
      - '.prettierignore'
      - 'commitlint.config.*'
      - '.editorconfig'

      # Editor directories
      - '.vscode/**'
      - '.idea/**'

  workflow_dispatch:

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      issues: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TOKEN }}
        run: npx semantic-release
