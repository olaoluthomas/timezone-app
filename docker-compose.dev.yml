# Development overrides â€” start with:
#   podman-compose -f docker-compose.yml -f docker-compose.dev.yml up -d
services:
  timezone-app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage which has all dev dependencies
    container_name: timezone-app-dev
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=development
      - PORT=3000
      - LOG_LEVEL=debug
      # Optional: ipapi.co paid-tier API key (removes free-tier rate limits)
      # - GEOLOCATION_API_KEY=your_key_here
    volumes:
      - ./src:/app/src:ro
      - ./tests:/app/tests:ro
    command: npx nodemon src/index.js
    restart: unless-stopped
    networks:
      - timezone-network

networks:
  timezone-network:
    driver: bridge
